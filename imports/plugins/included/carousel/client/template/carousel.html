<template name="carousel">
  <div class="container-fluid">
  <link rel="stylesheet" href="resources/css/hover.css">
  <link rel="stylesheet" href="resources/css/hover.css">
  <link rel="stylesheet" href="resources/slick/slick-theme.css">
  <link rel="stylesheet" href="resources/slick/slick.css">
  <link rel="stylesheet" href="resources/css/util.css">
  <script src="resources/js/slick.min.js"></script>
    <div id="carousel" class="carousel slide carousel-size" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators custom-carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
        <li data-target="#carousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner text-left" role="listbox">
        <div class="item active">
          <img src="resources/img/slider6.jpg" alt="firstImage">
          <div class="carousel-caption ">
            <div class="custom-caption">
              <h3 class="mb-10">Love birds?</h3>
              <h5 class="mt-20 mb-20">
                <span class="red-bg">This Valentine</span> shop for two</h5>
              <button class="slider-btn hvr-icon-wobble-horizontal bold">
                Shop Now &nbsp;
              </button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="resources/img/carousel-women.jpg" alt="secondImg">
          <div class="carousel-caption">
            <div class="custom-caption">
              <h3 class="mb-10">Stay Classy</h3>
              <h5 class="mt-20 mb-20">
                It's all about
                <span class="orange-bg">Your Style</span>
              </h5>
              <button class="slider-btn hvr-icon-wobble-horizontal bold">
                Shop Now &nbsp;
              </button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="resources/img/slide3.jpg" alt="secondImg">
          <div class="carousel-caption">
            <div class="custom-caption">
              <h3 class="mb-10">Casuals</h3>
              <h5 class="mt-20 mb-20">
                <span class="orange-bg">Get the Best casual wears</span>
              </h5>
              <button class="slider-btn hvr-icon-wobble-horizontal bold">
                Shop Now &nbsp;
              </button>
            </div>
          </div>
        </div>
        <div class="item">
          <img src="resources/img/lg-smartphones-banner_V30_G6_Q6_D.jpg" alt="secondImg">
          <div class="carousel-caption">
            <div class="custom-caption">
              <h3 class="mb-10">Phones</h3>
              <h5 class="mt-20 mb-20">
                Get
                <span class="red-bg">Best</span> Mobile Deals
              </h5>
              <button class="slider-btn hvr-icon-wobble-horizontal bold">
                Shop Now &nbsp;
              </button>
            </div>
          </div>
        </div>
        <!-- new stuff -->
      </div>
    </div>
  </div>
